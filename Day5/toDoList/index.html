<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container my-5">
        <div class = "card text-center p-3">
            <h1 class = "mt-4">Task List</h1>
            <hr>
            <h3>Our Simple Task List</h3>

            <form id = "form">
                <div class="input-group my-3">
                    <input id ="input" type="text" class="form-control" placeholder="Task" aria-label="Task" aria-describedby="button-addon2">
                    <button id="add-btn" class="btn btn-outline-secondary" type="submit">+</button>
                </div>

                
                  
                
            </form>

            <table class="table my-3">
                <thead>
                  <tr class = "bold">
                    <th>Task</th>
                    <th>Completed</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id = "table-body">
                  <tr>
                    <td>1</td>
                    <td>Mark</td>
                    <td>Otto</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Jacob</td>
                    <td>Thornton</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
